<div class="animated fadeIn slow">

    <div class="row">
        <h3 class="mb-3">{{ title }}</h3>

        <div class="ml-3" *ngIf="showOptions">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button [ngClass]="{ 'selected': selectedMovie }" type="button" class="btn btn-outline-light button" (click)="getMovies(idCarousel)">Peliculas</button>
                <button [ngClass]="{ 'selected': selectedTv }" type="button" class="btn btn-outline-light button" (click)="getTvShows(idCarousel)">Programas</button>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div [id]="idCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let movies of array ; let i = index; first as isFirst" [ngClass]="{active:isFirst}">
                    <div>
                        <div class="card-deck">
                            <div class="card col-md-4 bg-transparent" *ngFor="let movie of movies">
                                <img class="card-img-top" [src]="URL_IMG + movie.poster_path" alt="Card image cap">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <a id="control" class="carousel-control left" [href]="'#' + idCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a id="control" class="carousel-control right" [href]="'#' + idCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
